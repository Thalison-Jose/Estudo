<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Estudo de formulario</h1>
    <form action="cadastro.py" method="get" autocomplete="on">
        <p>
            <label for="isenha">senha
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="10" autocomplete="current-password"></label>
        </p>
        <p>
            <label for="inome">nome</label>
            <input type="text" name="nome" id="inome" required minlength="5" autocomplete="name">
        </p>
        <p>
            <label for="idate">Data</label>
            <input type="date" name="date" id="idate">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="reset">
        </p>
    </form>
</body>
</html>
